---
layout: thumbnail-gallery
---

<style TYPE="text/css">
.gallery-image-wrapper {
    height: 300px;
    width: 300px;
    display: inline-block;
    margin: 1em;
    position: relative;
    text-align: center;
}

.gallery-image {
    margin: auto;
    position: absolute;
    top: 0px;
    bottom: 0px;
    max-height: 100%;
    max-width: 100%;
}
</style>

<div class="col-lg-12">
    <h1>
        <a href="/{{ site.gallery.dir }}/">Galleries</a> âˆ’ {{ page.title }}
    </h1>
</div>



{% for image in page.images %}


<div class="col-lg-4 col-md-4 col-xs-6 thumb">
    <a class="fancybox thumbnail" href="{{ image.name }}" data-fancybox-group="gallery"><img class="img-responsive" src="thumbs/{{ image.name }}" alt="">
    </a>
</div>
{% endfor %}
